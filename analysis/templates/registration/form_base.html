<!DOCTYPE html>
<html>
  <head>
    <title>Auth</title>
    {% load staticfiles %}
    <link rel="stylesheet" 
        type="text/css" 
        href="{% static "bootstrap/bootstrap.min.css" %}"/>
    <link rel="stylesheet" 
        type="text/css" 
        href="{% static "bootstrap/signin.css" %}"/>
    <script type="text/javascript" src="{% static 'jquery/jquery-2.1.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static "bootstrap/bootstrap.min.js"%}"></script>
  </head>
    
  <body>
    <div class="container">
      {% if form.errors %}
        {% for field in form %}
          {% for error in field.errors %}
            <div class="alert alert-danger" role="alert">{{ error|escape }}</div>
          {% endfor %}
        {% endfor %}
        
        {% for error in form.non_field_errors %}
          <div class="alert alert-danger" role="alert">{{ error|escape }}</div>
        {% endfor %}
      {% endif %}
      
      {% block form %}
        
      {% endblock %}
    </div>    
</body>
</html>
