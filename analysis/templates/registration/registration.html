{% extends "registration/form_base.html" %}

{% block form %}
  <form class="form-signin" role="form" method="post" action="/accounts/register">{% csrf_token %}
    <h2 class="form-signin-heading">Please sign in <a href="/accounts/login">Login</a></h2>

    <label for="inputLogin" class="sr-only">Register login</label>
    <input type="text" id="inputLogin" class="form-control" name="username" placeholder="Login" required autofocus>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email" required autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" name="password1" placeholder="Password" required>

    <label for="confirmPassword" class="sr-only">Confirm password</label>
    <input type="password" id="confirmPassword" class="form-control" name="password2" placeholder="Confirm password" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  </form>
{% endblock %}
