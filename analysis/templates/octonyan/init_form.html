{% extends 'octonyan/octonyan.html' %}
{% block mainarea %}  
    <h2>Enter repository url:</h2>
    <form action={% url "octonyan:init_repo"%} method="POST"> {% csrf_token%}
        {% for field in form %}
            {{field}}
            {{field.errors}}
            <input type="submit" value="Init">
        {% endfor %}
    </form>
 	{% for error in form.non_field_errors %}
        <div class="alert alert-error">
            <strong>{{ error|escape }}</strong>
        </div>
    {% endfor %}
{% endblock %}
